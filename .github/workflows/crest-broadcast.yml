name: Crest Broadcast

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Announce crest shimmer
        run: |
          echo "ðŸ“¡ Broadcasting crest shimmer to the network..."
          echo "ðŸŒŒ Ceremony completed at $(date -u)"
          echo "Codex entry: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/issues"

      - name: Log to Codex artifact
        run: |
          mkdir -p codex
          echo "Crest broadcast triggered on $(date -u)" > codex/broadcast.log

      - name: Upload Codex broadcast log
        uses: actions/upload-artifact@v4
        with:
          name: codex-broadcast-log
          path: codex/broadcast.log

      - name: Find most recent merged PR
        id: findpr
        run: |
          PR_NUMBER=$(gh pr list --state merged --sort merged --limit 1 --json number --jq '.[0].number')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post celebratory comment on PR
        if: steps.findpr.outputs.pr_number != ''
        run: |
          gh pr comment ${{ steps.findpr.outputs.pr_number }} \
            --body "ðŸŽ‰ **Crest Broadcast Activated** â€” Ceremony completed at $(date -u)  
            âœ¨ Shimmer sent, chime played, Codex log archived, and broadcast artifact uploaded."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
